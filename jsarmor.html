<table class="jsarmor_table">
  <tr>
    <td class="td_nsmenu">
      <!-- menu goes here -->
    </td>
  </tr>
  <tr>
    <td>
      <button class="jsarmor_button" >
	<img class="filtered mode_icon">
      </button>
    </td>
  </tr>
</table>



<!-- main menu -->
<div class="jsarmor_menu">
  <div class="jsarmor_title" title="jsarmor v2.0. Click to view global settings.">
    JSArmor</div>
  <div class="jsarmor_item scope">
    Set for: <input type="radio" name="radio_group">
      <label>
	Page </label>
      <input type="radio" name="radio_group">
	<label>
	  Site </label>
	<input type="radio" name="radio_group">
	  <label>
	    Domain </label>
	  <input type="radio" name="radio_group">
	    <label>
	      Global </label>
  </div>
  <div class="mode_block_all jsarmor_item highlight" title="Block all scripts.">
    <img class="block_all">
      Block All</div>
  <div class="block_inline jsarmor_item indent1 highlight" style="display:none;">
    <input type="checkbox" checked="true">
      Block Inline Scripts<div class="inline_script_size">
	[0.1k]</div>
  </div>
  <div class="handle_nstags jsarmor_item indent1 highlight"
       title="Interpret noscript tags as if javascript was disabled
	      in opera." style="display:none;" >
    <input type="checkbox" checked="true">
      Pretend Javascript Disabled</div>
  <div class="mode_filtered jsarmor_item highlight" title="Select which scripts to run. (current site allowed by default, inline scripts always allowed.)">
    <img class="filtered">
      Filtered</div>
  <!-- host table could go here -->
  <div class="mode_relaxed jsarmor_item highlight" title="Allow related and helper domains.">
    <img class="relaxed">
      Relaxed</div>
  <div class="mode_allow_all jsarmor_item highlight" title="Allow everything ...">
    <img class="allow_all">
      Allow All</div>
  <div class="details_item jsarmor_item highlight">
    Details ...</div>
</div>



<!-- host table -->
  <table class="jsarmor_ftable">
    <tr class="highlight">
      <td width="1%">
	&nbsp;&nbsp;</td>
      <td width="1%">
      </td>
      <td width="1%">
	<input type="checkbox" checked="true">
      </td>
      <td width="1%" class="host_part">
	code.</td>
      <td class="domain_part helper_host">
	jquery.com</td>
      <td width="1%">
      </td>
      <td width="1%">
	<img title="Allowed Globally" class="global_icon visible">
      </td>
      <td width="1%" class="script_count">
	[1]</td>
    </tr>
  </table>
